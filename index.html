            <div id="modal-section">
                    <div id="cred-modal" class="modal" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">

                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" id="modal-input-id" class="form-control" placeholder="Client Id" aria-label="Client Id">
                                    <input type="text" id="modal-input-secret" class="form-control" placeholder="Client Secret" aria-label="Client Secret">
                                </div>
                                <div class="modal-footer">
                                        <p>You will only need to do this once per computer</p>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button id="cred-submit-btn" type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
